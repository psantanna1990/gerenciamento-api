# Configuração de testes
# Desabilita OIDC nos testes (autenticação mockada via @TestSecurity)
quarkus.oidc.enabled=false

# Configuração do Datasource PostgreSQL para testes
quarkus.datasource.db-kind=postgresql
quarkus.datasource.username=test
quarkus.datasource.password=test
quarkus.datasource.jdbc.url=jdbc:postgresql://localhost:5432/testdb

# Configuração do Hibernate para testes
quarkus.hibernate-orm.database.generation=drop-and-create
quarkus.hibernate-orm.log.sql=false

# Desabilita Flyway nos testes (usa schema gerado pelo Hibernate)
quarkus.flyway.migrate-at-start=false
# Desabilita OIDC no profile de teste
%test.quarkus.oidc.enabled=false